		// Function to get the project name from the URL
		function getProjectName() {
			const params = new URLSearchParams(window.location.search);
			return params.get("project"); // Get "project" parameter from URL
		}

		const projectDetails = {
				"project1": {
					title: "Bike Sales Analysis: Understanding Customer Purchase Behavior",
					scenario: `A regional bike retailer wanted to improve its sales strategy by identifying key customer demographics most likely to purchase bikes. They collected customer data over the past year, including personal details, income levels, commuting habits, and purchasing behavior.`,
					projectfile: [
						'Download & view project file <a href="https://github.com/megannyabvudzi/my-portfolio/blob/main/Project%201%20-%20Bike%20Sales.xlsx" target="_blank">here</a>',
						"<p>The dataset used for this project can be found <a href='https://github.com/AlexTheAnalyst/Excel-Tutorial/blob/main/Excel%20Project%20Dataset.xlsx' target='_blank'>here</a><p> "
					],
					questions: [
						"Which customer profiles are most likely to purchase a bike?",
						"How do factors like <strong>income, marital status, or commute distance</strong> impact bike sales?",
						"What trends exist across different <strong>age groups and regions</strong>?",
						"How can the retailer tailor its marketing and inventory based on these insights?"
					],
					dataAttributes: [
						"<strong>Demographics:</strong> Age, Gender, Marital Status, Number of Children",
						"<strong>Financial & Work Details:</strong> Income, Occupation, Education Level",
						"<strong>Lifestyle Factors:</strong> Homeownership, Number of Cars, Commute Distance",
						"<strong>Location:</strong> Region",
						"<strong>Purchase Behavior:</strong> Whether a bike was purchased"
					],
					methods: [
						"Tool: Microsoft Excel",
						"Data cleaning & preparation â€” removed duplicates and formatted data for analysis. Used IFS function to simplify age data",
						"Pivot tables & charts â€” Created pivot tables to summarise sales trends by demographics and generated visual insights",
						"Dashboards â€” designed an interactive dashboard (includes slicers) to visualise findings dynamically"
					],
					findings: [
						"ðŸ“Š High Earning Middle-aged men with a short commute distance are more likely to purchase a bike.",
						"ðŸ“Š Married customers with children were less likely to purchase, preferring cars for commuting.",
						"ðŸ“Š In Europe, young adults with a shorter commute distance are more likely to purchase bikes. In North America, less people purchase bikes overall, but, of those who do, middle-aged men are the main demographic. In the Pacific, more people purchase bikes than don't, with customers being in the middle-age or young adult demographic."

					],

				"project2": {
					title: "Supermarket Sales Analysis: Driving customer loyalty",
					scenario: `The company aims to increase customer loyalty by identifying the cities that generate the most sales and provide the best customer experience. Management plans to use these insights to design targeted loyalty programmes and improve overall customer satisfaction.`,
					projectfile: [
						'Download & view project file <a href="https://github.com/megannyabvudzi/my-portfolio/blob/main/Project%202%20-%20Supermarket%20Sales.xlsx" target="_blank">here</a>',
						"<p>The dataset used for this project can be found <a href='https://www.kaggle.com/datasets/aungpyaeap/supermarket-sales/data' target='_blank'>here</a><p> "
					],
					questions: [
						"Which branch/city performs the best with sales?",
						"How do sales compare with members vs normal customers?",
						"What trends exist across different genders?",
						"What are the purchase behaviours of customers?",
						"What is the relationship between customer satisfaction and customer type?"
					],
					dataAttributes: [
						"<strong>Location:</strong> City (Mandalay, Naypyitaw, Yangon)",
						"<strong>Customer Information:</strong> Customer Type (Member/Normal), Gender",
						"<strong>Product Categories:</strong> Electronic accessories, Fashion accessories, Food and beverages, Health and beauty, Home and lifestyle, Sports and travel",
						"<strong>Customer Experience:</strong> Rating Categories (Poor, Bad, Okay, Good, Great)"
					],
					methods: [
						"Tool: Microsoft Excel",
						"Data cleaning & preparation:</br> - Standardised date and number format</br> - Categorised ratings for clearer analysis </br> - Checked for & handled any missing values",
						"Pivot Tables: Generated visual insights",
						"Dashboard: Interactive dashboard with slicers for further filtering to visualise findings"
					],
					findings: [
						"ðŸ“Š Naypyitaw makes the most sales with approximately R56,881 in total sales.",
						"ðŸ“Š Total sales by members (R164,222) and normal customers (R158,741) are almost evenly split</br> (~51% and ~49% respectively).",
						"ðŸ“Š The female customers generally show higher spending in Naypyitaw while the male customers show strongest spending in Mandalay & Yangon.</br> The female customers contribute the most to the overall sales (roughly R167,882 in total).",
						"ðŸ“Š There are consistent sales among all the product lines with both member and normal customers showing similar spending behaviour.<br> Members spent more on food and beverages whilst normal customers spent more on electronic accessories.",
						"ðŸ“Š The branches have a similar average rating (ranging from 6.8 - 7.1) despite Naypyitaw making significantly more (R40,000) in sales.",

					],
					conclusion: [
						"Investigate Naypyitaw's high-performance strategies and apply them to the branches in Mandalay and Yangon.",
						"Have more campaigns that target male customers.",
						"Promote membership benefits to leverage spending from member customers.",
						"Create targeted programs to convert more normal customers to members.",
						"Investigate Naypyitaw's ratings compared to its high sales.",
						"Focus on turning 'Okay' ratings to 'Good' and 'Great'.",
						"Find out why customers give a 'Bad' rating to prevent future customer dissatisfaction."
					],
					image: "images/dashboard2.png"
				}
			};
	
		// Function to update the page based on the selected project
		function loadProjectDetails() {
			const projectName = getProjectName();
			const project = projectDetails[projectName];

			if (project) {
				document.getElementById("project-title").innerText = project.title;
				document.getElementById("project-scenario").innerHTML = project.scenario;
				document.getElementById("project-file").innerHTML = project.projectfile;
				
				// Load questions dynamically
				const questionsList = document.getElementById("project-questions");
				questionsList.innerHTML = "";
				project.questions.forEach(q => {
					const li = document.createElement("li");
					li.innerHTML = `âœ… ${q}`;
					questionsList.appendChild(li);
				});

				// Load data attributes dynamically
				const attributesList = document.getElementById("project-attributes");
				attributesList.innerHTML = "";
				project.dataAttributes.forEach(attr => {
					const li = document.createElement("li");
					li.innerHTML = attr;
					attributesList.appendChild(li);
				});

				// Load methods dynamically
				const methodsList = document.getElementById("project-methods");
                methodsList.innerHTML = "";
                project.methods.forEach(method => {
                    const li = document.createElement("li");
                    li.innerHTML = method;
                    methodsList.appendChild(li);
                });

				// Load key findings dynamically
				const findingsList = document.getElementById("project-findings");
				findingsList.innerHTML = "";
				project.findings.forEach(finding => {
					const li = document.createElement("li");
					li.innerHTML = finding;
					findingsList.appendChild(li);
				});

				// Load conclusions dynamically
				const conclusionList = document.getElementById("project-conclusion");
				conclusionList.innerHTML = "";
				project.conclusion.forEach(conclusion => {
					const li = document.createElement("li");
					li.innerHTML = conclusion;
					conclusionList.appendChild(li);
				});

				document.getElementById("project-image").src = project.image;
			} else {
				document.getElementById("project-title").innerText = "Project Not Found";
				document.getElementById("project-scenario").innerText = "Sorry, this project does not exist.";
			}
		}

	
		// Run the function when the page loads
		window.onload = loadProjectDetails;
	</script>
